<!-- Admin Panel -->
<div class="admin-panel">

    <!-- Admin Header -->
    <div class="admin-header">
      <div class="admin-info">
        <h2>Welcome, <span class="admin-username">super_admin</span> 👋</h2>
        <p class="admin-subtitle">Manage users and maintain community health</p>
      </div>
      <div class="admin-controls">
        <button class="admin-btn">Profile</button>
        <button class="admin-btn">Report</button>
      </div>
    </div>
  
    <!-- Filter Bar -->
    <div class="filter-bar">
      <input type="text" class="search-input" placeholder="Search by username..." />
      <select class="role-filter">
        <option value="all">All</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
      <span class="user-count">Total Users: <strong>12</strong></span>
    </div>
  
    <!-- User List -->
    <div class="user-list">
      <div class="user-card" *ngFor="let user of users">
        <img class="user-avatar" [src] = user.profilePic alt="User">
        <span class="username">{{user.userName}}</span>
        <div class="user-actions">
          <button class="ban-btn" title="Ban Account" >🚫</button>
          <button class="delete-btn" title="Delete User" (click)="deleteUser(user.id)">🗑️</button>
        </div>
      </div>
  
      <!-- Add more users dynamically here -->
    </div>
  </div>
