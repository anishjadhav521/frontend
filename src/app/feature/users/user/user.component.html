<div class="page-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><button routerLink="/home">Home</button></li>
        <li><button routerLink="/search">Explore</button></li>
        <li><button>Notifications</button></li>
        <li><button>Messages</button></li>
      </ul>
      <button class="add-post-btn">New Post</button>
    </div>
  
    <!-- Main Profile Section -->
    <div class="main-content">
      <!-- Profile Header -->
      <div class="profile-container">
        <div class="profile-header">
          <img [src]="user.profilePic" alt="Profile Picture" class="avatar large-avatar" />
          <div class="profile-info">
            <h2>{{ user.userName }}</h2>
            <p class="bio">{{ user.bio }}</p>
            <div class="profile-stats">
              <span><b>{{ user.user.post.length }}</b> Posts</span>
              <span><b>{{followersCount}}</b><a routerLink="../../display/true/{{profileId}}">Followers</a> </span>
              <span><a >{{followingCount}}</a> <a routerLink="../../display/false/{{profileId}}">Following</a></span>
               
            </div>
            <div *ngIf="isVisible">
              <!-- <button (click)="followUser()" [ngClass]="{ 'followed': isFollowing }" class="follow-btn">
                {{ isFollowing ? 'Unfollow' : 'Follow' }}
              </button> -->
              <button *ngIf="isFollowing" (click)="unFollowUser()" class="follow-btn" [ngClass]="isFollowing">unfollow</button>
              <button *ngIf="!isFollowing" (click)="followUser()"  class="follow-btn">follow</button>
            </div>
            
            <!-- <button (click)="followUser()">follow</button> -->
          </div>  
        </div>
      </div>
  
      <!-- Posts Grid -->
      <div class="feed">
        <h2>Posts</h2>
        <div class="posts-grid">
          <div *ngFor="let post of user.user.post" class="post">
            <div class="post-header">
              <img [src]=" user.profilePic " alt="Profile Picture" class="avatar" />
              <span>{{ user.username }}</span>
            </div>
            <img [src]="post.imgUrl" alt="Post Image" class="post-image" />
            <div class="post-footer">
              <p><b>{{ user.username }}</b> {{ post.caption }}</p>
              <div class="post-actions">
                <button (click)="likePost(post)" [ngClass]="{ 'liked': post.like.isLiked }" class="like-button">
                  ‚ù§Ô∏è {{ post.like.count }}
                </button>
                <button class="comment-button">üí¨ {{ post.comments.length }}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
