<!-- Admin Panel -->
<div class="admin-panel">

    <!-- Admin Header -->
    <div class="admin-header">
      <div class="admin-info">
        <h2>Welcome, <span class="admin-username">super_admin</span> ðŸ‘‹</h2>
        <p class="admin-subtitle">Manage users and maintain community health</p>
      </div>
      <div class="admin-controls">
        <button class="admin-btn">Profile</button>
        <button class="admin-btn">Report</button>
      </div>
    </div>
  
    <!-- Filter Bar -->
    <div class="filter-bar">
      <input type="text" class="search-input" placeholder="Search by username..." />
      <select class="role-filter">
        <option value="all">All</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
        
      </select>
      <span class="user-count">Total Users: <strong>12</strong></span>
    </div>
  
    <!-- User List -->
    <div class="user-list">
     <app-user-list *ngFor="let user of users" [user]="user"  (event)="deleteUser(user.userId)" ></app-user-list>
    <div>
  </div>
