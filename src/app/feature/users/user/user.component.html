<div class="page-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><button>Home</button></li>
        <li><button>Explore</button></li>
        <li><button>Notifications</button></li>
        <li><button>Messages</button></li>
      </ul>
      <button class="add-post-btn">New Post</button>
    </div>
  
    <!-- Main Profile Section -->
    <div class="main-content">
      <!-- Profile Header -->
      <div class="profile-container">
        <div class="profile-header">
          <img src="{{ user.profilePic }}" alt="Profile Picture" class="avatar large-avatar" />
          <div class="profile-info">
            <h2>{{ user.username }}</h2>
            <p class="bio">{{ user.bio }}</p>
            <div class="profile-stats">
              <span><b>{{ user.posts.length }}</b> Posts</span>
              <span><b>{{ user.followers }}</b> Followers</span>
              <span><b>{{ user.following }}</b> Following</span>
            </div>
            <button (click)="toggleFollow()" [ngClass]="{ 'followed': isFollowing }" class="follow-btn">
              {{ isFollowing ? 'Unfollow' : 'Follow' }}
            </button>
          </div>
        </div>
      </div>
  
      <!-- Posts Grid -->
      <div class="feed">
        <h2>Posts</h2>
        <div class="posts-grid">
          <div *ngFor="let post of user.posts" class="post">
            <div class="post-header">
              <img src="{{ user.profilePic }}" alt="Profile Picture" class="avatar" />
              <span>{{ user.username }}</span>
            </div>
            <img [src]="post.image" alt="Post Image" class="post-image" />
            <div class="post-footer">
              <p><b>{{ user.username }}</b> {{ post.caption }}</p>
              <div class="post-actions">
                <button (click)="likePost(post)" [ngClass]="{ 'liked': post.liked }" class="like-button">
                  ‚ù§Ô∏è {{ post.likes }}
                </button>
                <button class="comment-button">üí¨ {{ post.comments.length }}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
